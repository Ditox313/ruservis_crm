<header *ngIf="currentUser">
    <div class="page_title">{{title}} <span *ngIf="number">{{number}}</span></div>

    <div class="account">
        <div class="back" (click)="isGoBack()">
            <svg width="18" height="30" viewBox="0 0 18 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M17.1429 27.3715L4.56507 15.0001L17.1429 2.62864L15.1994 0.714355L0.714355 15.0072L15.1994 29.2858L17.1429 27.3715Z" fill="white"/>
            </svg>
                
        </div>

        <div class="avatar_trigger" (click)="setVisibleAccountInfo()">
            <img src="{{currentUser.avatar}}" alt="user">
        </div>

        <div  class="account_info" #accountInfo>
            <div>{{currentUser.secondName}} {{currentUser.name}}</div>
            <div (click)="logout()">ВЫЙТИ</div>
        </div>
    </div>
</header>
